<mat-toolbar class="grid-toolbar box-shadow" role="heading">
    <span class="grid-title" [innerHTML]="uiConfig.labels.itemDetails"></span>
</mat-toolbar>

<div class="form-body box-shadow">
    <mat-spinner [style.visibility]="working || !moduleService.item?'visible':'hidden'" diameter="20">
    </mat-spinner>

    <mat-card-content *ngIf="moduleService.item">
        <div style="display: inline;" class="master">
            <mat-form-field>
                <mat-label>{{uiConfig.labels.specific.date}}</mat-label>
                <input matInput
                       autocomplete="off"
                       [matDatepicker]="reportDate"
                       [disabled]="!entityService.isEditing"
                       [(ngModel)]="moduleService.item.date"/>
                <mat-datepicker-toggle matSuffix [for]="reportDate"></mat-datepicker-toggle>
                <mat-datepicker #reportDate></mat-datepicker>
                <div class="form-field-error" *ngIf="errors['date']">
                    <p *ngFor="let msg of errors['date']">{{msg}}</p>
                </div>
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{uiConfig.labels.specific['departmentId']}}</mat-label>
                <input matInput autocomplete="off" type="text" [disabled]="!entityService.isEditing"
                       (ngModelChange)="departmentAutocomplete.search($event)"
                       [(ngModel)]="moduleService.item['departmentId']" [matAutocomplete]="departmentAutocompleteRef"/>
                <button mat-button *ngIf="moduleService.item['departmentId'] && entityService.isEditing" matSuffix
                        mat-icon-button
                        aria-label="Clear"
                        (click)="moduleService.item['departmentId']=null;departmentAutocomplete.search(null, moduleService.item.id)">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-autocomplete #departmentAutocompleteRef="matAutocomplete"
                                  [displayWith]="departmentAutocomplete.display()">
                    <mat-option *ngFor="let option of departmentAutocomplete.filteredItems"
                                [value]="option.id">{{option.name}}</mat-option>
                </mat-autocomplete>
                <div class="form-field-error" *ngIf="errors.departmentId">
                    <p *ngFor="let msg of errors.departmentId">{{msg}}</p>
                </div>
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{uiConfig.labels.specific['teamId']}}</mat-label>
                <input matInput autocomplete="off" type="text" [disabled]="!entityService.isEditing"
                       (ngModelChange)="teamAutocomplete.search($event)"
                       [(ngModel)]="moduleService.item['teamId']" [matAutocomplete]="teamAutocompleteRef"/>
                <button mat-button *ngIf="moduleService.item['teamId'] && entityService.isEditing" matSuffix
                        mat-icon-button
                        aria-label="Clear"
                        (click)="moduleService.item['teamId']=null;teamAutocomplete.search(null, moduleService.item.id)">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-autocomplete #teamAutocompleteRef="matAutocomplete" [displayWith]="teamAutocomplete.display()">
                    <mat-option *ngFor="let option of teamAutocomplete.filteredItems"
                                [value]="option.id">{{option.name}}</mat-option>
                </mat-autocomplete>
                <div class="form-field-error"  *ngIf="errors['teamId']">
                    <p *ngFor="let msg of errors['teamId']">{{msg}}</p>
                </div>
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{uiConfig.labels.specific['projectId']}}</mat-label>
                <input matInput autocomplete="off" type="text" [disabled]="!entityService.isEditing"
                       (ngModelChange)="projectAutocomplete.search($event)"
                       [(ngModel)]="moduleService.item['projectId']" [matAutocomplete]="projectAutocompleteRef"/>
                <button mat-button *ngIf="moduleService.item['projectId'] && entityService.isEditing" matSuffix
                        mat-icon-button
                        aria-label="Clear"
                        (click)="moduleService.item['projectId']=null;projectAutocomplete.search(null, moduleService.item.id)">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-autocomplete #projectAutocompleteRef="matAutocomplete"
                                  [displayWith]="projectAutocomplete.display()">
                    <mat-option *ngFor="let option of projectAutocomplete.filteredItems"
                                [value]="option.id">{{option.name}}</mat-option>
                </mat-autocomplete>
                <div class="form-field-error" *ngIf="errors['projectId']">
                    <p *ngFor="let msg of errors['projectId']">{{msg}}</p>
                </div>
            </mat-form-field>


        </div>
        <app-daily-report-details style="position: relative;height:500px"></app-daily-report-details>
        <div *ngIf="errorMessages.length" class="errors">
            <ul class="ui-corner-all">
                <li *ngFor="let message of errorMessages">{{message}}</li>
            </ul>
        </div>
        <div *ngIf="successMessages.length" class="success">
            <ul class="ui-corner-all">
                <li *ngFor="let message of successMessages">{{message}}</li>
            </ul>
        </div>
    </mat-card-content>
    <mat-toolbar class="grid-toolbar" role="footer">
        <div class="right-side">
            <!--add button-->
            <button mat-icon-button
                    *ngIf="!entityService.isEditing "
                    color="primary"
                    (click)='newItem()'>
                <mat-icon>add</mat-icon>
            </button>
            <!--modify button-->
            <button mat-icon-button
                    *ngIf="!entityService.isEditing || false"
                    [disabled]="!hasItem"
                    color="primary"
                    (click)='modify()'>
                <mat-icon>edit</mat-icon>
            </button>
            <!--save button-->
            <button mat-flat-button
                    color="accent"
                    *ngIf="entityService.isEditing"
                    (click)='save()'>
                <mat-icon>check</mat-icon>
                {{uiConfig.labels.save}}   {{uiConfig.labels.itemDetails}}
            </button>
            <!--cancel button-->
            <button mat-flat-button
                    color="warn"
                    *ngIf="entityService.isEditing"
                    (click)='cancel()'>
                <mat-icon>cancel</mat-icon>
                {{uiConfig.labels.cancel}}
            </button>
        </div>
    </mat-toolbar>
</div>
