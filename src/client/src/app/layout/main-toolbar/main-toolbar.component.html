<h1 class="app-name">{{appTitle}}</h1>
<mat-select [(ngModel)]="language" (selectionChange)="languageChanged($event)"
				class="language-select">
	<mat-option *ngFor="let language of languages" [value]="language.id">{{language.name}}</mat-option>
</mat-select>
<a class="nav-link" style="margin-left:auto;margin-right:10px" (click)="appSharedService.authService.SignOut()">
	<i class="fa fa-sign-out"></i>
</a>
